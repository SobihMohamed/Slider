<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sliderContainer">
        <div class="slide_number" id="slide_number"></div>
        <img src="https://th.bing.com/th/id/R.4ac4a04a20cc1f2d4b852985e6daabf4?rik=ED1CdiYVJff%2bxQ&pid=ImgRaw&r=0" alt="">
        <img src="https://th.bing.com/th/id/OIP.XL0eSVAxrSPo-QPmrJDy1QHaEK?rs=1&pid=ImgDetMain" alt="">
        <img src="https://th.bing.com/th/id/OIP.ib17t81I7HCVcTe2fsepuQHaE8?w=1600&h=1067&rs=1&pid=ImgDetMain" alt="">
        <img src="https://wallup.net/wp-content/uploads/2016/01/4270-Aston_Martin-car-red_cars.jpg" alt="">
        <img src="https://th.bing.com/th/id/OIP.6k_Yrw_AdyedanlEZ7liYQHaFj?rs=1&pid=ImgDetMain" alt="">
        <img src="https://th.bing.com/th/id/R.fcf414af0a17f79126c1e4263b353236?rik=FavE6IjDgHquUA&riu=http%3a%2f%2fcdn.carbuzz.com%2fgallery-images%2f1600%2f775000%2f200%2f775212.jpg&ehk=TxiH9dFxRkzWCTILIDBcbOO%2bhVFNz3QhSr2GyDVdtpw%3d&risl=&pid=ImgRaw&r=0" alt="">
    </div>
    <div class="slider_controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indecators" class="indecators"></span>
        <span id="next" class="next">Next</span>
    </div>
</body>
</html>
